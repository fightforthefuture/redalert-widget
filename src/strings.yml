  step2:
    title_html: "**¡Gracias!** ¿Puedes tu llamar?"
    body_html: Le proveeremos con una sugerencia (en inglés) de qué decir y le conectaremos directamente con la oficina de su legislador.
    phone_placeholder: Número de teléfono
    cta_button: Llamar
    disclaimer_html: Su número será utilizado únicamente para esta llamada y jamás será compartido con terceros. <a href="https://www.battleforthenet.com/privacy/" target="_blank">Política de Privacidad (en inglés)</a>
    close_button: No gracias, ya finalicé
    callpower_campaign_id: RED_ALERT_widget_2RSens_House

  step3:
    title: LLamando ahora...
    body_html: |
      TEXTO EN INGLÉS **Introduce yourself, be polite and say:**

      I'm calling to ask my lawmakers to please co-sponsor, sign the discharge petition, and vote for the CRA to restore net neutrality. Thank you.
    warning: If lines are busy, we may call you in a few minutes.
