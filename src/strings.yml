en:
  title: Alerta Roja por la Neutralidad en la Red ("Net Neutrality")

  minimized:
    close_button: Close
    cta_button: Take Action

  step1:
    body_html: |
      La FCC votó para permitir que los ISP (proveedores de acceso a internet) como Comcast y Verizon arruinen la internet reduciendo las velocidades de acceeso, imponiendo censura y nuevos cargos. Pero ahora el Senado está a punto de forzar el que ocurra un voto para anularlos y salvar la internet. **Dile a tus legisladores: "Por favor sea un co-patrocinador, firma la petición de descarga y vote por el CRA para restablecer la neutralidad en la red ("Net Neutrality")."**
    name_placeholder: Nombre*
