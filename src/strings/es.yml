title: Alerta Roja para la Neutralidad de la Red

minimized:
  close_button: cerrar
  cta_button: Actúe ahora

step1:
  body_html: |
    La FCC ha eliminado la neutralidad en la red, abriendo la puerta a las grandes compañías de cable para crear "vías rápidas" de Internet, contenido de censura y tráfico de acelerador ... y ya han comenzado a hacerlo. ** Dile a tus legisladores: "Proteja nuestra libertad en línea votando por una legislación que devolverá las protecciones la neutralidad en la red ("Net Neutrality") del Título II. **
  international_cta_html: No en los Estados Unidos? **Haz esto en su lugar.**
