step1_phone:
  body_html: |
    La FCC votó para permtir que los ISP (proveedores de acceso a internet) como Comcast y Verizon arruinen la internet con reduciendo las velocidades de acceso, imponiendo censura y nuevos cargos. Pero el Senado está a punto de forzar el que ocurra un voto para anularlos y salvar la internet. **Dile a tus legisladores: "Vote SÍ en la resolución del Acta Congresional de Revisión (Congressional Review Act) para restablecer la neutralidad en la internet ("Net Neutrality")."**
